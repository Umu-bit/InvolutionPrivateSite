<!DOCTYPE html>
<html>

<head> 
    <meta charset="utf-8"> 
    <title>卷友网站</title> 

    <style type="text/css">
        .headerclass {
            background-color: #455054;
            height: 60px;
            display: block;
        }

        .homepageclass {
            background-color: #D4CFC9;
            height: 700px;
            width: 1240px;
            margin: 0 auto;
        }

        .logoclass {
            background-color: #455054;
            height: 40px;
            width: 120px;
            display: inline-block;
            float: left;
            padding-right: 800px;
            text-align: center;
        }

        .mainclass {
            background-color: #308695;
            height: 600px;
            width: 900px;
            float: left;
            text-align: center;
            line-height: 300px;
            display: block;
        }

        .mainleftclass {
            background-color: #308695;
            height: 600px;
            width: 600px;
            float: left;
            display: inline-block;
        }

        .mainlefttopclass {
            background-color: #308695;
            height: 500px;
            width: 600px;
            float: left;
        }

        .mainleftbottomclass {
            background-color: #D45769;
            height: 100px;
            width: 600px;
            float: left;
        }

        .mainrightclass {
            background-color: #E69D45;
            height: 600px;
            width: 300px;
            display: inline-block;

        }

        .searchframeclass {
            background-color: #D4CFC9;
            height: 40px;
            width: 200px;
            display: inline-block;
            text-align: center;
            margin-top: 10px;
        }

        .skillsclass {
            background-color: #D45769;
            height: 300px;
            width: 340px;
            float: left;
            text-align: center;

        }

        .viceclass {
            background-color: #D4CFC6;
            height: 700px;
            width: 340px;
            float: left;
            text-align: center;


        }
    </style>
</head>

<body>

    <div id="header" class="headerclass">
        <div id="logo" class="logoclass">
            <h5>内卷可视化网站</h5>
        </div>

        <div id="searchframe" class="searchframeclass">
            搜索框</div>
    </div>
    <div id="homepage" class="homepageclass">
        <div id="main" class="mainclass">
            <div class="mainleftclass">
                <div class="mainlefttopclass">
                    项目图片
                </div>
                <div class="mainleftbottomclass">
                    <P>进入按纽</P>
                </div>
            </div>
            <div class="mainrightclass">
                文字说明
            </div>
        </div>

        <div id="vice" class="viceclass">
            <div id="list" class="skillsclass">
                排名</div>
            <div id="skills" class="skillsclass">
                实用技巧</div>
        </div>
    </div>
    <div id="tail" class="headerclass">
    </div>
</body>

</html>
